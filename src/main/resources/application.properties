#修改tomcat端口号
#server.port=8080

#自定义配置信息，可以用AuthorSettings类对应
book.author=wangyunfei
book.name=spring book

#LOG配置，默认采用LogBack作为日志框架
#logging.file=/Users/admin/Desktop/log.log
#logging.level=DEBUG
logging.level.org.springframework.security=INFO

#全局profile配置
spring.profiles.active=dev

#开启debug模式查看开启和未开启的配置
#debug=true

#开发时关闭thymeleaf模板缓存
spring.thymeleaf.cache=false

#JPA
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc\:oracle\:thin\:@localhost\:49161\:xe
spring.datasource.username=system
spring.datasource.password=oracle
#启动时根据实体类生成表，当实体类变动时，表结构也会更新
spring.jpa.hibernate.ddl-auto=update
#输出sql语句
spring.jpa.show-sql=true
#让控制器输出的json字符串格式更美观
spring.jackson.serialization.indent_output=true
